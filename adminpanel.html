<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WarTV Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    #adminpanel {
      width: 400px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: white;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    #login-area {
      width: 400px;
      margin: 50px auto 20px;
      padding: 20px;
      background-color: #e9e9e9;
      border: 1px solid #ddd;
    }
    h1 {
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    textarea {
      width: 90%;
      min-height: 50px;
      margin-bottom: 10px;
      padding: 5px;
      border: 1px solid #ddd;
    }
    .login-button {
      padding: 8px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    .login-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="login-area">
    <center>
      <label>Login to Admin Panel </label>
      <input type="text" placeholder="Username" id="username-input"><br>
      <input type="password" placeholder="Password" id="password-input"><br>
      <button id="login-btn" class="login-button">Login</button>
      <p id="message" style="color: red;"></p>
    </center>
  </div>

  <div id="adminpanel">
    <center>
      <h1>
        WarTV Admin Panel
      </h1>
    </center>
    <hr>
    <div>
      <div>
        <label>Change news..</label>
        <textarea rows="1"></textarea>
        <button class="login-button">Change</button>
      </div>
    </div>
  </div> 

  <script>
    const adminPanel = document.getElementById('adminpanel');
    const loginButton = document.getElementById('login-btn');
    const loginArea = document.getElementById('login-area');
    const message = document.getElementById('message');
    
    adminPanel.style.display = 'none';

    const REQUIRED_USERNAME = process.env.AdminUsername;
    const REQUIRED_PASSWORD = process.env.AdminPassword;

    loginButton.addEventListener('click', function() {
      
      const enteredUsername = document.getElementById('username-input').value;
      const enteredPassword = document.getElementById('password-input').value;

      if (enteredUsername === REQUIRED_USERNAME && enteredPassword === REQUIRED_PASSWORD) {
        loginArea.style.display = 'none';
        adminPanel.style.display = 'block'; 
        message.textContent = "Login successful, awesome!";
      } else {
        message.textContent = "Invalid credentials, lol.";
      }
    });
  </script>
</body>
</html>
